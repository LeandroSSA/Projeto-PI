<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="Cadastroempresa.css">
    <!-- Inclua o arquivo JavaScript -->
    <script src="ConsultarCNPJ.js"></script>
    <!-- Inclua o arquivo JavaScript principal -->
    <script src="ValidarCnpj.js"></script>
</head>
<body>

<div class="container">
    <h1>Cadastro de Empresa</h1>
    <form id="cadastroForm">
        <div class="form-group">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>
            <span id="cnpjError" style="color: red; display: none;">CNPJ inválido. Por favor, insira um CNPJ válido.</span>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="dataCriacao">Data de Criação:</label>
            <input type="date" id="dataCriacao" name="dataCriacao" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero">
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro">
        </div>
        <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
        </div>
        <div class="form-group">
            <label for="referencia">Referência:</label>
            <input type="text" id="referencia" name="referencia">
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
        <button type="submit">Cadastrar</button>
    </form>
</div>

<!-- Inclua o arquivo JavaScript -->
<script src="Consultacep.js"></script>

</body>
</html>
