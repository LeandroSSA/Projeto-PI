<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        
        <!-- Início do formulário -->
        <form>
            <div class="input-field">
                <input type="text" id="nome" placeholder="Seu nome">
                <label for="nome">Nome:</label>
            </div>

            <div class="input-field">
                <input type="password" id="senha" placeholder="Sua senha">
                <label for="senha">Senha:</label>
            </div>

            <div class="center">
                <button id="btn-entrar">Entrar</button>
            </div>
        </form><!-- Fim do Formulário -->

        <div class="links-uteis">
            <a href="#"><p>Esqueceu a sua senha?</p></a>
            <a href="#"><p>Ainda não sou cadastrado</p></a>
        </div>
    </div>

    <!-- Script JavaScript para redirecionar após clicar em "Entrar" -->
    <script>
        document.getElementById('btn-entrar').addEventListener('click', function() {
            // Redirecionar para outra página após clicar em "Entrar"
            window.location.href = 'https://exemplo.com/sua-pagina';
        });
    </script>
</body>
</html>
